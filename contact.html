<form id="contact survey" action="url" method="post" enctype="type">
<fieldset id="id info">
<legend>Visitor Information</legend>
<div class="formRow">
	<label for="name">First and Last Name*</label>
	<input name="name" id="name" type="text" placeholder="First and Last Name"/>
</div>
</fieldset>

<fieldset id="contact info">
<legend>Contact Information</legend>
<div class="formRow"></div>
	<label for="visEmail">Email*</label>
	<input name="visEmail" id="mail" type="email"/>
</div>

<div class="formRow">
	<label for="visPhone">Phone Number*</label>
	<input name="visPhone" id="Phone" type="tel" placeholder="(nnn) nnn-nnnn"/>
</div>
</fieldset>

<fieldset id="web exp">
<legend>Website Experience</legend>
<div class="formRow">
	<label for="webExperience">Describe your experience visiting this website and any potential improvements you may suggest.*
	</label>
<input name="webExperience" id="experience" type="text"/>
</div>
</fieldset>
<div id="buttons">
	<input type="submit" value="Submit My Survey"/>
	<input type="reset" value="Cancel"/>
</div>
</form>
